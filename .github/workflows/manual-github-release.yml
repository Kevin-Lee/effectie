name: Manual-GitHub-Release

on:
  workflow_dispatch:
    inputs:
      java-version:
        description: 'Java Version'
        required: true
        default: '11'
      scala-version:
        description: 'Scala Version (e.g. 2.13.4)'
        required: true
      scala-binary-version:
        description: 'Scala Binary Version (e.g. 2.13) - Make sure it matches with Scala Version above'
        required: true
      sbt_actions:
        description: 'sbt actions to perform. If not sure, put `gitHubRelease`'
        required: true


jobs:
  github-release:
    if: github.event.inputs.sbt_actions != ''

    runs-on: ubuntu-latest
    strategy:
      matrix:
        scala:
          - {
            name: "Scala",
            version: "${{ github.event.inputs.scala-version }}",
            binary-version: "${{ github.event.inputs.scala-binary-version }}",
            java-version: "${{ github.event.inputs.java-version }}"
          }

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "11"

      - name: Cache SBT
        uses: actions/cache@v2
        with:
          path: |
            ~/.ivy2/cache
            ~/.cache/coursier
            ~/.sbt
          key: ${{ runner.os }}-sbt-${{ matrix.scala.binary-version }}-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('**/build.properties') }}
          restore-keys: |
            ${{ runner.os }}-sbt-${{ matrix.scala.binary-version }}-

      - name: sbt GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_AUTH_TOKEN_GITHUB }}
        run: |
          echo "Run] sbt GitHub release"
          echo "mkdir -p dotty-docs"
          mkdir -p dotty-docs
          export SOURCE_DATE_EPOCH=$(date +%s)
          echo "SOURCE_DATE_EPOCH=$SOURCE_DATE_EPOCH"
          echo 'sbt -J-Xmx2048m clean +test +packagedArtifacts gitHubRelease'
          sbt \
            -J-Xmx2048m \
            clean \
            +test \
            +packagedArtifacts \
            ${{ github.event.inputs.sbt_actions }}
